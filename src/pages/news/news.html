<ion-header>
  <ion-navbar color="primary">
    <div class="menu">
      <button ion-button menuToggle  icon-only clear class='flowl' mode="ios" >
        <ion-icon name='ios-apps-outline' ></ion-icon>
      </button>
      <button ion-button  icon-only  clear class='flowl' mode="ios" (click)="createevent()">
        <ion-icon name='ios-add-circle-outline' ></ion-icon>
      </button>
      <div class="flowl" style="width:68%;margin-top:-2px;">
      <ion-searchbar (search)="getItems()" [(ngModel)]="text" mode="ios" placeholder="Rechercher" ></ion-searchbar>
      </div>
      <button ion-button  icon-only  clear class='flowl' mode="ios" (click)="seeprofile()">
        <ion-icon name='ios-contact-outline' ></ion-icon>
      </button>
        </div>
    </ion-navbar>
</ion-header>


<ion-content class="cont">
  <ion-card>
    <ion-item>
      <ion-avatar item-start>
        <img src="{{ Profilephoto }}">
      </ion-avatar>
      <div class="freindn">{{ ProfileName }}</div><br>
    </ion-item>
    <img src="{{addedPhoto}}" [src]="base64Image">
    <ion-card-content>
    <div id="quest" class="pfont1" >Quoi de nouveau ?</div><br>
    <button ion-button small clear color="royal" mode="ios" class="photobtn" (click)="addPhoto()" >
      Ajouter une image &nbsp;
      <ion-icon name="ios-camera" mode="ios"></ion-icon>
    </button>
    <textarea type="text" [(ngModel)]="newstext" color="dark" mode="ios" class="fli" id="new"></textarea>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <ion-buttons end class="fli">
          <button ion-button small clear color="royal" mode="ios" class="pubbtn" (click)="publish()">
            Publier &nbsp;
            <ion-icon name="ios-send-outline" mode="ios"></ion-icon>
          </button>
        </ion-buttons>
      </ion-col>

    </ion-row>
  <br>
  </ion-card>
  <div id="container2"><div class="loadingcontainer"><img src="assets/img/loading_simple.gif" class="loadingimg"></div></div>
  <ion-card *ngFor="let card of cards" >

    <ion-item>
      <ion-avatar item-start>
        <img src="{{ card?.pub_profilephoto }}">
      </ion-avatar>
      <div class="freindn">{{ card?.pub_client_name }}</div><br>
      <div class="freindm">{{ card?.pub_date }}</div>
    </ion-item>
    <img src="{{ card?.pub_media }}">
    <ion-card-content>
        {{ card?.pub_text }}
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small mode="ios">
          <ion-icon name="thumbs-up" mode="ios"></ion-icon>
          <div class="smallfontbelow"  (click)="like(card?.pub_id,card?.pub_id_client)" >{{ card?.pub_nb_likes }} J'aimes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small mode="ios">
          <ion-icon name="ios-text" mode="ios"></ion-icon>
          <div class="smallfontbelow">{{ card?.pub_nb_comm }} Commentaires</div>
        </button>
      </ion-col>
      <ion-col center text-center small mode="ios">
        <ion-note style="font-size:11px;">
          {{ card?.timesince }}
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
