  Ionic pages and navigation.

<ion-header>
  <ion-toolbar color="primary">
    <button ion-button icon-only clear  class='flowl' mode="ios" (click)="gotomain()">
      <ion-icon name='ios-arrow-round-back-outline' mode="ios"></ion-icon>
    </button>
    <div class='fl'>Paramètres Générales</div>
   </ion-toolbar>
</ion-header>


<ion-content class=" cards-bg">

  <ion-card class="cards-list-demo" id="sett">
    <ion-card-header mode='ios'>
      Contoler votre compte
    </ion-card-header>

    <ion-list mode='ios'>
      <button ion-item mode='ios'>
        <ion-icon name='ios-compass-outline' item-start></ion-icon>
        Mode de découverte
      </button>

      <button ion-item mode='ios' (click)="tomdp()">
        <ion-icon name='ios-key-outline' item-start></ion-icon>
       Mot de passe
      </button>

      <button ion-item mode='ios' (click)="tohistory()">
        <ion-icon name='ios-finger-print-outline' item-start></ion-icon>
       Historiques de connexion
      </button>

      <button ion-item mode='ios'>
        <ion-icon name='ios-alert-outline' item-start></ion-icon>
        Désactiver le compte
      </button>

    </ion-list>
  </ion-card>

</ion-content>
