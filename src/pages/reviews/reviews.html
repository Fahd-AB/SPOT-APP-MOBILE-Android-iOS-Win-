<ion-header>
  <ion-toolbar color="primary">
    <button ion-button icon-only clear  class='flowl' mode="ios" (click)="gotomain()">
      <ion-icon name='ios-arrow-round-back-outline' mode="ios"></ion-icon>
    </button>
    <div class='fl'>Avis sur {{nomdulieu}}</div>
   </ion-toolbar>
</ion-header>


<ion-content class="greycont">

  <ion-card>
    <ion-item>
      <ion-avatar item-start>
        <img src="{{ Profilephoto }}">
      </ion-avatar>
      <div class="freindn">{{ ProfileName }}</div><br>
    </ion-item>
    <ion-card-content>
    <div id="quest" class="pfont1" >Que pensez-vous de cet endroit ?</div><br>
    <ion-row>
    <button ion-button small outline color="royal" mode="ios" class="photobtn" (click)="inseravi()">
      {{NOTE}} &nbsp;
      <ion-icon name="md-star" mode="ios"></ion-icon>
    </button>
    </ion-row>
    <textarea type="text" [(ngModel)]="notetext" color="dark" mode="ios" class="fli" id="new"></textarea>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <ion-buttons end class="fli">
          <button ion-button small clear color="royal" mode="ios" class="cpubbtn" (click)="donner_avi()">
            Valider &nbsp;
            <ion-icon name="ios-send-outline" mode="ios"></ion-icon>
          </button>
        </ion-buttons>
      </ion-col>

    </ion-row>
  <br>
  </ion-card>
  <div id="container10"><div class="loadingcontainer"><img src="assets/img/loading_simple.gif" class="loadingimg"></div></div>




  <ion-card  *ngFor="let card of cards">
    <ion-item>
      <ion-avatar item-start>
        <img src="{{ card?.cl_Profilephoto }}">
      </ion-avatar>
      <div class="freindn">{{ card?.cl_name }}</div><br>
        <div class="freindm">{{ card?.avi_date }}</div>
    </ion-item>
    <ion-card-content>
    <button ion-button small outline color="royal" mode="ios" class="photobtn">
      {{card?.avi_note}} &nbsp;
      <ion-icon name="md-star" mode="ios"></ion-icon>
    </button>
    <div class="pfont1" style="padding:7px;">{{card?.avi_commentaire}}</div><br>
    </ion-card-content>
    <ion-row>
      <ion-col>
      </ion-col>
      <ion-col>
      </ion-col>
      <ion-col center text-center small mode="ios">
        <ion-note style="font-size:11px;">
          {{ card?.timesince }}
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
