<ion-header>
  <ion-toolbar color="primary">
    <button ion-button icon-only clear class='flowl' mode="ios" (click)="gotomain()">
      <ion-icon name='ios-arrow-round-back-outline' mode="ios"></ion-icon>
    </button>
    <div class="flow1">
    <ion-searchbar (search)="search()"  [(ngModel)]="text" mode="ios" placeholder="Rechercher" style="float:left;"></ion-searchbar>
  </div>
   </ion-toolbar>
</ion-header>


<ion-content class="cards-bg">
<div id="errcont"></div>

      <ion-card *ngFor="let clcard of clcards">
      <ion-item class="CEreduce">
        <ion-avatar item-start>
          <img src="{{ clcard?.ami_photo }}">
        </ion-avatar>
        <h4>{{ clcard?.ami_prenom }} {{ clcard?.ami_nom_famille }}</h4>
        <p>{{ clcard?.ami_region }}</p>
        <button ion-button clear item-end color="primary" mode="ios" class="pubbtn" (click)="voir_ami(clcard?.ami_id)">
          Voir &nbsp;
          <ion-icon name="ios-send-outline" mode="ios"></ion-icon>
        </button>
      </ion-item>
    </ion-card>

      <ion-card *ngFor="let card of cards">
      <ion-card-content>
      <ion-card-title class="Catitle">
        <div style="color: #1dabc5;">Evenement : </div><br>
        Titre : {{ card?.ev_titre }}
        <br>
        Type : {{ card?.ev_type }}
        </ion-card-title>
      <p class="Cdesc">
         {{ card?.ev_description }}
      </p>
    </ion-card-content>
    <button ion-button clear item-end color="primary" mode="ios" class="pubbtn" (click)="voir_event(card?.ev_id)">
      Voir &nbsp;
      <ion-icon name="ios-send-outline" mode="ios"></ion-icon>
    </button>
  </ion-card>







</ion-content>
