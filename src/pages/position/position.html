<ion-header>
  <ion-toolbar color="primary">
    <button ion-button icon-only clear  class='flowl' mode="ios" (click)="showcancelConfirm()">
      <ion-icon name='ios-arrow-round-back-outline' mode="ios"></ion-icon>
    </button>
    <div class='fl'>Position</div>
   </ion-toolbar>
</ion-header>


<ion-content>
<div #map1 id="map1"></div>
<div id="bottomdiv">
  <div class="centered">
<button ion-button icon-right small clear color="royal" mode="ios" class="sendbtn" (click)="next()">
  Extraire l'emplacement
  <ion-icon name="ios-locate-outline" mode="ios"></ion-icon>
</button>
<button ion-button icon-right small outline color="royal" mode="ios" class="sendbtn" (click)="afficher_lieux()">
  Lieu populaire
  <ion-icon name="md-star" mode="ios"></ion-icon>
</button>
</div>
</div>
</ion-content>
