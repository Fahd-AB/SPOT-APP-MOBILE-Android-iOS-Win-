<ion-header>
  <ion-navbar color="primary">
    <div class="menu">
      <button ion-button menuToggle  icon-only clear class='flowl' mode="ios" >
        <ion-icon name='ios-apps-outline' ></ion-icon>
      </button>
      <button ion-button  icon-only  clear class='flowl' mode="ios" (click)="createevent()">
        <ion-icon name='ios-add-circle-outline' ></ion-icon>
      </button>
      <div class="flowl" style="width:68%;margin-top:-2px;">
      <ion-searchbar (search)="getItems()" [(ngModel)]="text" mode="ios" placeholder="Rechercher" ></ion-searchbar>
      </div>
      <button ion-button  icon-only  clear class='flowl' mode="ios" (click)="seeprofile()">
        <ion-icon name='ios-contact-outline' ></ion-icon>
      </button>
        </div>
    </ion-navbar>
</ion-header>


<ion-content padding class="cont">
  <div id="container0"><div class="loadingcontainer"><img src="assets/img/loading_simple.gif" class="loadingimg"></div></div>
  <ion-list>

    <ion-item *ngFor="let card of cards">
      <ion-thumbnail item-start>
        <img src="{{ card?.ami_photo }}" class="imgrestyled">
      </ion-thumbnail>
      <div class="freindname">{{ card?.ami_prenom }} {{ card?.ami_nom_famille }}</div>
       <button ion-button small clear color="royal" mode="ios" class="reg">
       <ion-icon name="ios-pin-outline" mode="ios"></ion-icon>
         &nbsp;  {{ card?.ami_region }}
       </button>
       <button ion-button icon-only clear big item-end (click)="contact(card)">
       <ion-icon name='ios-chatbubbles-outline' color="primary" mode='ios'></ion-icon>
       </button>
       <button ion-button icon-only clear big item-end (click)="unfreind(card?.ami_id)">
       <ion-icon name='ios-close-outline' color="primary" mode='ios'></ion-icon>
       </button>
    </ion-item>

  </ion-list>
</ion-content>
