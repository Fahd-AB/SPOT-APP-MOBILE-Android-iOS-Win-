<ion-header>
  <ion-toolbar color="primary">
    <button ion-button icon-only clear  class='flowl' mode="ios" (click)="gotomain()">
      <ion-icon name='ios-arrow-round-back-outline' mode="ios"></ion-icon>
    </button>
    <div class='fl'>Abonnements</div>
   </ion-toolbar>
</ion-header>

<ion-content class="cards-bg">
  <div id="container11"><div class="loadingcontainer"><img src="assets/img/loading_simple.gif" class="loadingimg"></div></div>
    <ion-card  *ngFor="let card of cards">
      <ion-item>
        <ion-avatar item-start>
          <img src="{{ card?.Profilephoto }}">
        </ion-avatar>
        <div class="freindn">{{ card?.Profilename }}</div><br>
      </ion-item>
      <ion-item>
        <ion-icon color="subtle" large item-start name='ios-information-circle-outline'></ion-icon>
        <h4>Evenement</h4>
        <p>{{card?.event_titre}}</p>
        <h4>Type</h4>
        <p>{{card?.event_type}}</p>
        <h4>Créateur</h4>
        <p>{{card?.cr_name}}</p>
        <h4>Date Abonnement</h4>
        <div class="freindm">{{ card?.ab_date }}</div>
      </ion-item>
      <ion-item>
        <ion-icon color="subtle" large item-start name='ios-cash-outline'></ion-icon>
        <h4>Payement</h4>
        <p ion-text color="{{ card?.paytheme }}">{{ card?.event_prepaye }}</p>
      </ion-item>
      <ion-item actions>
        <span ion-text item-start color="{{card?.ab_status_theme}}" class="item-bold">{{ card?.ab_status }}&nbsp;<ion-icon name='{{ card?.ab_status_icon }}'></ion-icon></span>
      <div class="invisible" id="pay{{card?.ab_id}}">
        <button ion-button color="secondary" outline item-end icon-end (click)="paye(card?.event_id,card?.ab_id,card?.cr_id)">
          Payé &nbsp;
          <ion-icon name='ios-checkmark-outline'></ion-icon>
        </button>
      </div>
        <button ion-button color="danger" outline item-end icon-end (click)="desabonnement(card?.event_id)">
          Désabonner &nbsp;
          <ion-icon name='ios-close-outline'></ion-icon>
        </button>
      </ion-item>

    </ion-card>
</ion-content>
