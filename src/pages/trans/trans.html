<ion-header>
  <ion-toolbar color="primary">
    <button ion-button icon-only clear  class='flowl' mode="ios" (click)="gotomain()">
      <ion-icon name='ios-arrow-round-back-outline' mode="ios"></ion-icon>
    </button>
    <div class='fl'>Créer un offre</div>
   </ion-toolbar>
</ion-header>


<ion-content class="cont">
  <div padding>
  <div class="firstdiv3">
    <div class="ceventphoto"><img src="assets/img/taxi.png" class="ceventim"></div>
    <div class="profilenamebox">
    <div class="titlestyle">Préciser les détails de votre offre</div>
    </div>

  </div>
  <hr class="trait2">
  <br>
  <div text-center class="greyback">
    <button ion-button small outline color="royal" mode="ios" (click)="settype()">
      {{type}} &nbsp;
      <ion-icon name="md-menu" mode="ios"></ion-icon>
    </button>
  </div>
</div>
  <br>




  <ion-card >
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/img/p1.png">
      </ion-avatar>
      <div class="freindn">Point de départ</div><br>
    </ion-item>
      <div #mapdep id="mapdep" class="Smallmap"></div>
    <ion-card-content>
    </ion-card-content>
  </ion-card>
  <ion-card >
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/img/p2.png">
      </ion-avatar>
      <div class="freindn">Point d'arrivé</div><br>
    </ion-item>
      <div #mapdes id="mapdes" class="Smallmap"></div>
    <ion-card-content>
    </ion-card-content>
  </ion-card>
  <div padding>
  <ion-item class="pagec" mode="ios">
    <ion-label >Tarif à partager </ion-label>
    <ion-input type="text"  [(ngModel)]="tarif" clearInput mode="ios" ></ion-input>
  </ion-item>
  <ion-item class="pagec" mode="ios">
    <ion-label >Nombre personnes désiré</ion-label>
    <ion-input type="text"  [(ngModel)]="nb_pers" clearInput mode="ios" ></ion-input>
  </ion-item>
  <ion-item class="pagec" mode="ios">
    <ion-label >Validité de l'offre (Min)</ion-label>
    <ion-input type="text"  [(ngModel)]="date_exp" clearInput mode="ios" ></ion-input>
  </ion-item>
  <br>
  <button ion-button small (click)="create()" mode="ios" full>Créer &nbsp; <ion-icon name='valider' mode='ios'></ion-icon></button>
  <br>
  <button ion-button small clear class="smallfont" (click)="back()" mode="ios" full mode="ios">Annuler la création</button>
</div>
</ion-content>
