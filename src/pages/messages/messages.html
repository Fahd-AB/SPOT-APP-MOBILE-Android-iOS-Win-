<ion-header>
  <ion-navbar color="primary">
    <div class="menu">
      <button ion-button menuToggle  icon-only clear class='flowl' mode="ios" >
        <ion-icon name='ios-apps-outline' ></ion-icon>
      </button>
      <button ion-button  icon-only  clear class='flowl' mode="ios" (click)="createevent()">
        <ion-icon name='ios-add-circle-outline' ></ion-icon>
      </button>
      <div class="flowl" style="width:68%;margin-top:-2px;">
      <ion-searchbar (search)="getItems()" [(ngModel)]="text" mode="ios" placeholder="Rechercher" ></ion-searchbar>
      </div>
      <button ion-button  icon-only  clear class='flowl' mode="ios" (click)="seeprofile()">
        <ion-icon name='ios-contact-outline' ></ion-icon>
      </button>
        </div>
    </ion-navbar>
</ion-header>


<ion-content padding class="cont">
  <div id="container1"><div class="loadingcontainer"><img src="assets/img/loading_simple.gif" class="loadingimg"></div></div>
  <ion-list>
    <ion-item-sliding *ngFor="let card of cards" (click)="forward(card)">
      <ion-item >
        <ion-avatar item-start >
          <img src="{{ card?.ami_photo }}">
        </ion-avatar>
        <div class="freindn">{{ card?.ami_prenom }} {{ card?.ami_nom_famille }}</div><div id="clstat{{ card?.ami_id }}"></div><br>
        <div class="freindm"> {{ card?.lastmsg }}</div>
      </ion-item>
    </ion-item-sliding>
      </ion-list>


</ion-content>
