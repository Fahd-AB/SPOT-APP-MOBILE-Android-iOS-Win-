<ion-header>
  <ion-toolbar color="primary">
    <button ion-button icon-only clear  class='flowl' mode="ios" (click)="gotomain()">
      <ion-icon name='ios-arrow-round-back-outline' mode="ios"></ion-icon>
    </button>
    <div class='fl'>Lieux Populaire</div>
   </ion-toolbar>
</ion-header>


<ion-content class="cards-bg">

<ion-card class="adv-map" *ngFor="let card of cards" >
  <div style="position: relative">
    <img src="{{card[0][4]}}">
    <ion-fab right top>
      <button ion-fab class="fab-map" (click)="opendirections(card[0][0][0],card[0][7][0],card[0][8][0],card[0][1][0],card[0][2][0])">
        <ion-icon name='pin'></ion-icon>
      </button>
    </ion-fab>
  </div>
  <ion-item class="resize">
    <ion-icon color="subtle" large item-start name='{{card[0][6]}}'></ion-icon>
    <h4>{{card[0][1]}}</h4>
    <p>Type : {{card[0][2]}}</p>
    <p>RÃ©gion : {{card[0][5]}}</p>
  </ion-item>
  <ion-item class="resize">
    <ion-icon color="subtle" large item-start name='ios-information-circle-outline'></ion-icon>
    <h4>Description</h4>
    <p class="Pdesc">{{card[0][3]}}</p>
  </ion-item>
  <ion-item actions>
    <button ion-button clear item-start color="primary"  mode="ios" class="pubbtn" (click)="openavi(card[0][0][0],card[0][1][0],card[0][2][0])">
    <ion-icon name="md-star" mode="ios"></ion-icon>
      &nbsp; Avis
    </button>
    <button ion-button clear item-end color="primary" mode="ios" class="pubbtn" (click)="opendirections(card[0][0][0],card[0][7][0],card[0][8][0],card[0][1][0],card[0][2][0])">
      Directions &nbsp;
      <ion-icon name="ios-send-outline" mode="ios"></ion-icon>
    </button>
  </ion-item>

</ion-card>
</ion-content>
