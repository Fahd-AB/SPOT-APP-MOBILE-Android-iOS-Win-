<ion-header>

    <div class='fl'>Directions vers {{nomdulieu}}</div>
   </ion-toolbar>
</ion-header>


<ion-content>
  <div #map4  id="map4"></div>
  <div id="bottomdiv">
    <div class="centered">
      <button ion-button icon-right small clear color="royal" mode="ios" class="sendbtn">
        Distance : {{dmilage}}

  <button ion-button icon-right small clear color="royal" mode="ios" class="sendbtn" (click)="transport()">

  </button>
  </div>
