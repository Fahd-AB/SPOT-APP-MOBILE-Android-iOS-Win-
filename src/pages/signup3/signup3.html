<ion-header>
</ion-header>


<ion-content class="custom">
  <div class="instructions">
    (Etape finale)<br>
    Fixer vos informations de connexion
    <br>
  <ion-list inset>

  <ion-item class="pagec" mode="ios">
    <ion-label>Mot de passe</ion-label>
    <ion-input type="password" [(ngModel)]="password" clearInput mode="ios"></ion-input>
  </ion-item>

  <ion-item class="pagec" mode="ios">
    <ion-label>Confirmer Mot de passe</ion-label>
    <ion-input type="password" [(ngModel)]="cpassword" clearInput mode="ios" ></ion-input>
  </ion-item>


  <br>
  <button ion-button small (click)="finish()" full mode="ios">Terminer</button>
  </ion-list>
  </div>
</ion-content>
