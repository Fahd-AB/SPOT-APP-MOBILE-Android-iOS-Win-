  Ionic pages and navigation.

<ion-header>
  <ion-toolbar color="primary">
    <button ion-button icon-only clear  class='flowl' mode="ios" (click)="gotomain()">
      <ion-icon name='ios-arrow-round-back-outline' mode="ios"></ion-icon>
    </button>
    <div class='fl'>Profile</div>
   </ion-toolbar>
</ion-header>


<ion-content>
  <div class="topcontainer">
    <button ion-button icon-only  clear  color="light" mode="ios" class="fli1" mode="ios" (click)="gotophotos()" >
    <ion-icon name="ios-camera-outline" ></ion-icon>
    </button>
    <button ion-button icon-only  clear  color="light" mode="ios" class="fri1" (click)="gotonotif()">
    <ion-icon name="ios-notifications-outline" mode="ios"></ion-icon>
    </button>
<div class="ccover"><img src="{{ Profilecouverture }}" (error)="updateUrl($event)" class="ccoverim"><div class="cprofileinfo">
  <div class="itemfl">Amis<br>{{ Profilefreinds }}</div>
  <div class="itemflr">Ev√®nements<br>{{ Profileevents }}</div>
</div></div>

<div class="cprofilephoto" (click)="gotophotos()"><img src= "{{ Profilephoto }}" (error)="updateUrl($event)" class="cprofim"></div>
</div>
<div class="profilenameclass">
  <div class="Proname">
  {{ ProfileName }}
  </div>
  <button ion-button icon-only small clear mode="ios" color="dgray" class="pfont1">
    <ion-icon name='ios-pin-outline'  color="dgray"></ion-icon>
    &nbsp; {{ ProfileRegion }} &nbsp;
  </button>
</div>
<div class="geninfo">
<div>Sexe : {{ Profilegender }}</div><br>
<div>Date de naissance : {{ Profilebirthdate }}</div><br>
<div class="centered">
<button ion-button icon-right small clear color="royal" mode="ios" class="sendbtn" (click)="gotosettings()">
  Modifier le profil
  <ion-icon name="ios-create-outline" mode="ios"></ion-icon>
</button>
</div>
</div>

<div class="grey">
<ion-card>
  <ion-item>
    <ion-avatar item-start>
      <img src="{{ Profilephoto }}">
    </ion-avatar>
    <div class="freindn">{{ ProfileName }}</div><br>
  </ion-item>
  <img src="{{addedPhoto}}" [src]="base64Image">
  <ion-card-content>
  <div id="quest" class="pfont1" >Quoi de nouveau ?</div><br>
  <button ion-button small clear color="royal" mode="ios" class="photobtn" (click)="addPhoto()" >
    Ajouter une image &nbsp;
    <ion-icon name="ios-camera" mode="ios"></ion-icon>
  </button>
  <textarea type="text" [(ngModel)]="newstext" color="dark" mode="ios" class="fli" id="new"></textarea>
  </ion-card-content>
  <ion-row>
    <ion-col>
      <ion-buttons end class="fli">
        <button ion-button small clear color="royal" mode="ios" class="pubbtn" (click)="publish()">
          Publier &nbsp;
          <ion-icon name="ios-send-outline" mode="ios"></ion-icon>
        </button>
      </ion-buttons>
    </ion-col>

  </ion-row>
<br>
</ion-card>
<ion-card *ngFor="let card of cards" >

  <ion-item>
    <ion-avatar item-start>
      <img src="{{ card?.pub_profilephoto }}">
    </ion-avatar>
    <div class="freindn">{{ card?.pub_client_name }}</div><br>
    <div class="freindm">{{ card?.pub_date }}</div>
  </ion-item>
  <img src="{{ card?.pub_media }}">
  <ion-card-content>
      {{ card?.pub_text }}
  </ion-card-content>
  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small mode="ios">
        <ion-icon name="thumbs-up" mode="ios"></ion-icon>
        <div class="smallfontbelow">{{ card?.pub_nb_likes }} J'aimes</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small mode="ios">
        <ion-icon name="ios-text" mode="ios"></ion-icon>
        <div class="smallfontbelow">{{ card?.pub_nb_comm }} Commentaires</div>
      </button>
    </ion-col>
    <ion-col center text-center small mode="ios">
      <ion-note style="font-size:11px;">
        {{ card?.timesince }}
      </ion-note>
    </ion-col>
  </ion-row>

</ion-card>


</div>
</ion-content>
