<ion-header>
  <ion-toolbar color="primary">
    <button ion-button icon-only clear class='flowl' mode="ios"  (click)="backtoprofile()">
      <ion-icon name='ios-arrow-round-back-outline' mode="ios"></ion-icon>
    </button>
    <div class='fl'>Photo profil et couverture</div>
   </ion-toolbar>
</ion-header>


<ion-content class="card-background-page" >
<ion-card>
  <div class='titleph'>Photo de profil</div>
    <img src="{{ Profilephoto }}" [src]="base64Image"  />
    <div class="card-title"></div>
    <div class="card-subtitle"></div>
    <button ion-button clear small color="dark" mode="ios" (click)="takePhoto()">Prendre un photo</button>
    <button ion-button clear small color="dark" mode="ios" (click)="galery()">Galerie</button>
  </ion-card>
  <div padding >
  <button ion-button small (click)="updatephoto()" full mode="ios">Changer Photo de Profil</button>
</div>
 <ion-card>
  <div class='titleph'>Photo de couverture</div>
    <img src="{{ Profilecouverture }}" [src]="base64Imagecover" />
    <div class="card-title"></div>
    <div class="card-subtitle"></div>
    <button ion-button clear small color="dark" mode="ios" (click)="takePhotoCover()">Prendre un photo</button>
    <button ion-button clear small color="dark" mode="ios" (click)="galeryCover()">Galerie</button>
  </ion-card>
  <div padding >
  <button ion-button small (click)="updatephotocov()" full mode="ios">Changer Photo de Couverture</button>
  </div>
  <button ion-button small clear class="smallfont" (click)="backtoprofile()" mode="ios" full mode="ios">Annuler la modification</button>
  <br>
</ion-content>
