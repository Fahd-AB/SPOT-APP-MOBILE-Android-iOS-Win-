<ion-header>
  <ion-toolbar color="primary">
    <button ion-button icon-only clear class='flowl' mode="ios" (click)="gotomain()">
      <ion-icon name='ios-arrow-round-back-outline' mode="ios"></ion-icon>
    </button>
    <div class='fl'>Créer un évenement</div>
   </ion-toolbar>
</ion-header>


<ion-content padding class="settpage">
  <div class="firstdiv3">
    <div class="ceventphoto"><img src="assets/img/map.png" class="ceventim"></div>
    <div class="profilenamebox">
    <div class="titlestyle">Préciser les détails de votre évènement</div>
    </div>

  </div>
  <hr class="trait2">
  <br>
  <div text-center class="greyback">
    <button ion-button small outline color="royal" mode="ios" (click)="settype()">
      {{type}} &nbsp;
      <ion-icon name="md-menu" mode="ios"></ion-icon>
    </button>
  </div>
  <br>
  <ion-item class="pagec" mode="ios">
    <ion-label >Titre</ion-label>
    <ion-input type="text"  [(ngModel)]="titre" clearInput mode="ios" ></ion-input>
  </ion-item>


  <ion-item class="pagec" mode="ios">
    <ion-label >Autre type</ion-label>
    <ion-input type="text"  [(ngModel)]="autre" clearInput mode="ios" placeholder="Optionnel"></ion-input>
  </ion-item>

  <ion-item class="pagec" mode="ios">
    <ion-label >Description</ion-label>
    <ion-textarea type="text" [(ngModel)]="description" mode="ios"></ion-textarea>
  </ion-item>

  <ion-item class="pagec" mode="ios">
    <ion-label>  &nbsp;  &nbsp;Inscription Gratuit</ion-label>
    <ion-checkbox [checked]=true  [(ngModel)]="statusTarefa" (click)="free()" mode="ios" ></ion-checkbox>
  </ion-item>

  <ion-item class="pagec" mode="ios">
    <ion-label>  &nbsp;  &nbsp;Inscription Prépayé</ion-label>
    <ion-checkbox [checked]=false [(ngModel)]="prepaye" mode="ios" (click)="prep()"></ion-checkbox>
  </ion-item>

  <br>
  <button ion-button small (click)="create()" mode="ios" full>{{Valider}} &nbsp; <ion-icon name='{{btn_icon}}' mode='ios'></ion-icon></button>
  <br>
  <button ion-button small clear class="smallfont" (click)="back()" mode="ios" full mode="ios">Annuler la création</button>
</ion-content>
