<ion-header>
  <ion-toolbar color="primary">
    <button ion-button icon-only clear class='flowl' mode="ios"  (click)="backbtn()">
      <ion-icon name='ios-arrow-round-back-outline' mode="ios"></ion-icon>
    </button>
    <div class='fl'>Mot de passe</div>
   </ion-toolbar>
</ion-header>


<ion-content padding class="settpage">
  <div class="firstdiv2">
    <div class="csettphoto"><ion-icon name="ios-lock" mode="ios" color="primary" class="lockicon"></ion-icon><img src="{{ Profilephoto }}" (error)="updateUrl($event)" class="csettim"></div>
    <div class="profilenamebox">
    <div class="pronametext">{{ ProfileName }}</div><br>
    <button ion-button icon-only small clear mode="ios" color="primary" class="pfont2">

    </div>

  </div>
  <hr class="trait2">
  <br>

  <ion-item class="pagec" mode="ios">
    <ion-label>Ancien Mot de passe</ion-label>
    <ion-input type="password" [(ngModel)]="oldpassword" clearInput mode="ios"></ion-input>
  </ion-item>

  <ion-item class="pagec" mode="ios">
    <ion-label>Nouveau Mot de passe</ion-label>
    <ion-input type="password" [(ngModel)]="newpassword" clearInput mode="ios"></ion-input>
  </ion-item>

  <ion-item class="pagec" mode="ios">
    <ion-label>Confirmer Mot de passe</ion-label>
    <ion-input type="password" [(ngModel)]="cpassword" clearInput mode="ios" ></ion-input>
  </ion-item>
