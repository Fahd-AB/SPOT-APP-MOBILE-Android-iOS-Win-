<ion-header>
</ion-header>

<ion-content class="custom">
  <div class="bigdiv1">
  <ion-list inset>

  <ion-item class="pagec" mode="ios">
    <ion-label>Tél</ion-label>
    <ion-input type="tel"  [(ngModel)]="tel" clearInput mode="ios"></ion-input>
  </ion-item>

  <ion-item class="pagec" mode="ios">
    <ion-label>Email</ion-label>
    <ion-input type="text"  [(ngModel)]="email" clearInput mode="ios"></ion-input>
  </ion-item>
  <br>
<button ion-button small full (click)="finish()" mode="ios">Valider</button>
</ion-list>
<button ion-button clear class="smallfont" (click)="faq()" mode="ios">Vous n'avez pas accès a ces données ?</button>
</div>
</ion-content>
