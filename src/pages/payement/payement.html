<ion-header>
  <ion-toolbar color="primary">
    <button ion-button icon-only clear  class='flowl' mode="ios" (click)="back()">
      <ion-icon name='ios-arrow-round-back-outline' mode="ios"></ion-icon>
    </button>
    <div class='fl'>Fixer le Payement</div>
   </ion-toolbar>
</ion-header>


<ion-content padding class="settpage">
  <div class="firstdiv3">
    <div class="ceventphoto"><img src="assets/img/dollar.png" class="ceventim"></div>
    <div class="profilenamebox">
    <div class="titlestyle">Payement de l'évenement : {{title}}</div>
    </div>

  </div>
  <hr class="trait2" style="margin-top:10px;">
  <br>
  <ion-item class="pagec" mode="ios">
    <ion-label >Montant</ion-label>
    <ion-input type="tel"  [(ngModel)]="montant" clearInput placeholder="ex(10)" mode="ios" ></ion-input>
  </ion-item>
<br>
  <ion-item class="pagec" mode="ios">
    <ion-label>  &nbsp;  &nbsp;<div class="payementicon"><img src="assets/img/paypal.png" class="bgimg"></div> Payement via Paypal</ion-label>
    <ion-checkbox [checked]=true  [(ngModel)]="paypal" (click)="mpaypal()" mode="ios" ></ion-checkbox>
  </ion-item>

  <ion-item class="pagec" mode="ios">
    <ion-label>  &nbsp;  &nbsp;<div class="payementicon"><img src="assets/img/xapo.png" class="bgimg"></div> Payement via Xapo (Bitcoin)</ion-label>
    <ion-checkbox [checked]=false [(ngModel)]="xapo" mode="ios" (click)="mxapo()"></ion-checkbox>
  </ion-item>
<br>
  <ion-item class="pagec" mode="ios">
    <ion-label >Payement à</ion-label>
    <ion-input type="email"  [(ngModel)]="email" clearInput mode="ios" placeholder="(email ici)"></ion-input>
  </ion-item>

  <ion-item class="pagec" mode="ios">
    <ion-label >Page de Payement</ion-label>
      <ion-input type="text"  [(ngModel)]="page_url" clearInput mode="ios" ></ion-input>
  </ion-item>
<br>
  <button ion-button small (click)="gotoposition()" mode="ios" full>Fixer l'emplacement &nbsp; <ion-icon name='ios-send-outline' mode='ios'></ion-icon></button>
  <br>
  <button ion-button small clear class="smallfont" (click)="back()" mode="ios" full mode="ios">Annuler la création</button>

</ion-content>
