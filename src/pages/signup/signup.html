<ion-header>
</ion-header>
<ion-content class="custom">
  <div class="instructions" >
    Comment vous appelez-vous ?
  <ion-list inset>

  <ion-item class="pagec" mode="ios">
    <ion-label >Prenom</ion-label>
    <ion-input type="text"  [(ngModel)]="prenom" clearInput mode="ios" ></ion-input>
  </ion-item>

  <ion-item class="pagec" mode="ios">
    <ion-label >Nom de famille</ion-label>
    <ion-input type="text"  [(ngModel)]="nom_famille" clearInput mode="ios" ></ion-input>
  </ion-item>


  <br>
<button ion-button small (click)="next()" mode="ios" full>Suivant</button>
<br>
<button ion-button small clear class="smallfont" (click)="back()" mode="ios" full mode="ios">Revenir au page de connexion</button>
</ion-list>
</div>
</ion-content>
