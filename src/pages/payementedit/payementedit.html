<ion-header>
  <ion-toolbar color="primary">
    <button ion-button icon-only clear  class='flowl' mode="ios" (click)="back()">
      <ion-icon name='ios-arrow-round-back-outline' mode="ios"></ion-icon>
    </button>
    <div class='fl'>Payements</div>
   </ion-toolbar>
</ion-header>


<ion-content class="cards-bg">
    <ion-item text-center class="secgrey">
  <button ion-button color="primary" outline text-center icon-end (click)="tooldpay()">
    Voir l'archive de payements &nbsp;
    <ion-icon name='ios-archive-outline'></ion-icon>
  </button>
    </ion-item>
  <div id="container12"><div class="loadingcontainer"><img src="assets/img/loading_simple.gif" class="loadingimg"></div></div>
    <ion-card  *ngFor="let card of cards">
      <ion-item>
        <ion-avatar item-start>
          <img src="{{ card?.abonneur_photo }}">
        </ion-avatar>
        <div class="freindn">{{ card?.abonneur_name }}</div><br>
      </ion-item>
      <ion-item>
        <ion-icon color="subtle" large item-start name='ios-information-circle-outline'></ion-icon>
        <h4>Evenement</h4>
        <p>{{card?.event_titre}}</p>
        <h4>Type</h4>
        <p>{{card?.event_type}}</p>
      </ion-item>
      <ion-item>
        <ion-icon color="subtle" large item-start name='ios-cash-outline'></ion-icon>
        <h4>Payement</h4>
        <p ion-text color="secondary">{{ card?.montant }}$ via {{ card?.methode }}</p>
        <p ion-text color="secondary">{{ card?.abonneur_email }}</p>
        <h4>Date Payement</h4>
        <div class="freindm">{{ card?.date }}</div>
      </ion-item>
      <ion-item actions>
        <ion-note item-start style="font-size:11px;">
          {{ card?.timesince }}
        </ion-note>
            <button ion-button color="secondary" outline item-end  icon-end (click)="verifier(card?.trans_id,card?.ab_id)">
              Vérifié &nbsp;
              <ion-icon name='ios-checkmark-outline'></ion-icon>
            </button>
          <button ion-button color="danger" outline item-end icon-end (click)="signaler(card?.trans_id,card?.ab_id)">
            Signaler &nbsp;
            <ion-icon name='ios-close-outline'></ion-icon>
          </button>
      </ion-item>

    </ion-card>
</ion-content>
