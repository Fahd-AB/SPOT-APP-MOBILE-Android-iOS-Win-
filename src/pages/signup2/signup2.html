<ion-header>
</ion-header>
<ion-content class="custom">
  <div class="instructions">
    (Etape 2)<br>
    Introduisez vos informations personelles

  <ion-list>
<div padding></div>
  <ion-item class="pagec" mode="ios">

  <ion-item class="pagec" mode="ios">

    <ion-textarea type="text" [(ngModel)]="adresse" mode="ios"></ion-textarea>

  <button ion-button small (click)="next()" full mode="ios">Suivant</button>
