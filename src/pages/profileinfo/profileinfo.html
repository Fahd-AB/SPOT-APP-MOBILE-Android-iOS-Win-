  Ionic pages and navigation.

<ion-header>
  <ion-toolbar color="primary">
    <button ion-button icon-only clear  class='flowl' mode="ios" (click)="gotomain()">
      <ion-icon name='ios-arrow-round-back-outline' mode="ios"></ion-icon>
    </button>
    <div class='fl'>{{ ProfileName }}</div>
   </ion-toolbar>
</ion-header>


<ion-content>
  <div class="topcontainer">
<div class="ccover"><img src="{{ Profilecouverture }}" class="ccoverim"><div class="cprofileinfo">
  <div class="itemfl">Amis<br>{{ Profilefreinds }}</div>
  <div class="itemflr">Ev√®nements<br>{{ Profileevents }}</div>
</div></div>

<div class="cprofilephoto"><img src= "{{ Profilephoto }}" class="cprofim"></div>
</div>
<div class="profilenameclass">
  <div class="Proname">
  {{ ProfileName }}
  </div>
  <button ion-button icon-only small clear mode="ios" color="dgray" class="pfont1">
    <ion-icon name='ios-pin-outline'  color="dgray"></ion-icon>
    &nbsp; {{ ProfileRegion }} &nbsp;
  </button>
</div>
<div class="geninfospec">
<div>Sexe : {{ Profilegender }}</div><br>
<div>Date de naissance : {{ Profilebirthdate }}</div><br>
<div class="centered">
  <button ion-button icon-left small outline  mode="ios" (click)="contacter()">
    <ion-icon name="ios-chatbubbles-outline" mode="ios"></ion-icon>
    <div class="smallfontbelow">Contacter</div>
  </button>
  <button ion-button icon-left small outline  mode="ios" (click)="check()">
    <ion-icon name="{{BTNSTYLE}}" mode="ios"></ion-icon>
    <div class="smallfontbelow">{{BTN}}</div>
  </button>

</div>
</div>





<div class="grey">

<ion-card *ngFor="let card of cards" >

  <ion-item>
    <ion-avatar item-start>
      <img src="{{ card?.pub_profilephoto }}">
    </ion-avatar>
    <div class="freindn">{{ card?.pub_client_name }}</div><br>
    <div class="freindm">{{ card?.pub_date }}</div>
  </ion-item>
  <img src="{{ card?.pub_media }}">
  <ion-card-content>
      {{ card?.pub_text }}
  </ion-card-content>
  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small mode="ios">
        <ion-icon name="thumbs-up" mode="ios"></ion-icon>
        <div class="smallfontbelow">{{ card?.pub_nb_likes }} J'aimes</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small mode="ios">
        <ion-icon name="ios-text" mode="ios"></ion-icon>
        <div class="smallfontbelow">{{ card?.pub_nb_comm }} Commentaires</div>
      </button>
    </ion-col>
    <ion-col center text-center small mode="ios">
      <ion-note style="font-size:11px;">
        {{ card?.timesince }}
      </ion-note>
    </ion-col>
  </ion-row>

</ion-card>

</div>

</ion-content>
